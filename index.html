<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Dropbox</title>
</head>
<body>
    <h2>Select Files to Upload to Dropbox</h2>
    <form action="https://www.dropbox.com/1/oauth2/authorize" method="POST">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="client_id" value="YOUR_DROPBOX_APP_CLIENT_ID">
        <input type="hidden" name="redirect_uri" value="YOUR_REDIRECT_URI">
        <input type="hidden" name="state" value="csrf">
        <button type="submit">Choose Files</button>
    </form>

    <script>
        // Replace YOUR_DROPBOX_APP_CLIENT_ID and YOUR_REDIRECT_URI with your Dropbox app's client ID and redirect URI respectively
        // This script is for demonstration purposes. You might want to handle the response code from Dropbox server-side.
        const clientId = "YOUR_DROPBOX_APP_CLIENT_ID";
        const redirectUri = "YOUR_REDIRECT_URI";
        const url = `https://www.dropbox.com/oauth2/authorize?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=csrf`;

        document.querySelector("button").addEventListener("click", () => {
            window.location.href = url;
        });
    </script>
</body>
</html>
